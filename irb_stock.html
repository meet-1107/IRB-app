<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock.name }} - Stock Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>{{ stock.name }} ({{ stock.symbol }})</h1>
    <table>
        <tr>
            <th>Stock Symbol</th>
            <td>{{ stock.symbol }}</td>
        </tr>
        <tr>
            <th>Company Name</th>
            <td>{{ stock.name }}</td>
        </tr>
        <tr>
            <th>Current Price</th>
            <td>{{ stock.current_price }}</td>
        </tr>
        <tr>
            <th>52-Week High</th>
            <td>{{ stock["52_week_high"] }}</td>
        </tr>
        <tr>
            <th>52-Week Low</th>
            <td>{{ stock["52_week_low"] }}</td>
        </tr>
        <tr>
            <th>Market Cap</th>
            <td>{{ stock.market_cap }}</td>
        </tr>
    </table>

    <h2>Stock Price Chart</h2>
    <iframe src="{{ chart_file }}"></iframe>
</body>
</html>
